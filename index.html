<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Icons for Squeezeit</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>SVG Icons for Squeezeit</h1>
    <div class="icon-container">
        <div class="icon" id="icon1">
            <img src="images/Grapes.svg" alt="Grapes">
        </div>
        <div class="icon" id="icon2">
            <img src="images/Lemon.svg" alt="Lemon">
        </div>
        <div class="icon" id="icon3">
            <img src="images/Orange juice bottle.svg" alt="Orange Juice">
        </div>
        <div class="icon" id="icon4">
            <img src="images/Pineapple.svg" alt="Pineapple">
        </div>
        <div class="icon" id="icon5">
            <img src="images/StrawberrySmoothie.svg" alt="Strawberry Smoothie">
        </div>
        <div class="icon" id="icon6">
            <img src="images/Watermelon.svg" alt="Watermelon">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
